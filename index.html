<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoQuest</title>
    <script type="importmap">
    {
      "imports": {
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
      
      /* Theme Variables */
      :root {
        /* Light Mode: Blue Primary, Dark Blue Secondary */
        --brand-primary: #3b82f6; /* Blue 500 */
        --brand-primary-dark: #2563eb; /* Blue 600 */
        --brand-primary-shadow: #1d4ed8; /* Blue 700 */
        
        --brand-secondary: #1e40af; /* Blue 800 */
        --brand-secondary-dark: #1e3a8a; /* Blue 900 */
        --brand-secondary-shadow: #172554; /* Blue 950 */
      }

      .dark {
        /* Dark Mode: Light Purple Primary, Deep Purple Secondary */
        --brand-primary: #c084fc; /* Purple 400 */
        --brand-primary-dark: #a855f7; /* Purple 500 */
        --brand-primary-shadow: #7e22ce; /* Purple 700 */
        
        --brand-secondary: #6b21a8; /* Purple 800 */
        --brand-secondary-dark: #581c87; /* Purple 900 */
        --brand-secondary-shadow: #3b0764; /* Purple 950 */
      }

      /* Custom Scrollbar for aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Disable Animations Class */
      .disable-animations *, .disable-animations *:before, .disable-animations *:after {
        animation: none !important;
        transition: none !important;
      }

      /* iOS safe area support */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                green: 'var(--brand-primary)',       /* Mapped to Theme Primary */
                green_dark: 'var(--brand-primary-dark)',
                blue: 'var(--brand-secondary)',      /* Mapped to Theme Secondary */
                blue_dark: 'var(--brand-secondary-dark)',
                red: '#ef4444',
                red_dark: '#b91c1c',
                yellow: '#f59e0b',
                yellow_dark: '#b45309',
                success: '#10b981', /* Explicit Green for Success states */
                success_dark: '#059669',
              }
            },
            animation: {
              'bounce-short': 'bounce-short 1s infinite',
            },
            keyframes: {
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8,0,1,1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0,0,0.2,1)' },
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-black text-gray-800 dark:text-white overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
